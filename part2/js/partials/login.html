<form ng-submit="login(user)" ng-hide="loggedIn" style="color: grey;">
    Username: <input name="username" ng-model="user.name" />
    Password: <input type="password" name="password" ng-model="user.pword" />
    <button type="submit">Login</button>
</form>
<form ng-submit="logout()" ng-show="loggedIn">
    <button type="submit">Logout</button>
</form>
